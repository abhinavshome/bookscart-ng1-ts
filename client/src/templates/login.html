<h2>Login</h2>
<form ng-submit="ctrl.login()">
    <div>
        <label>Username:</label>
        <input type="text" ng-model="ctrl.user.username">
    </div>
    <div>
        <label>Password:</label>
        <input type="text" ng-model="ctrl.user.password">
    </div>
    <div>
        <button type="submit">Login</button>
    </div>
</form>
